[build]
cmd = "./mvnw clean package -DskipTests"
builder = "nixpacks"

[deploy]
startCommand = "java -jar target/*.jar"
healthcheckPath = "/actuator/health"
healthcheckTimeout = 600
healthcheckInterval = 30
restartPolicyType = "on_failure"
sleepApplication = true
sleepMode = "idle"
idleTimeout = "1h"

[service]
internal_port = 8081
port = 8081 